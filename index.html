<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="/bcontain.css">
	
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
}

body {
  font-family: Arial, sans-serif;
  background-color: #E8ECEF;
}

iframe {
  width: 100%;
  flex-grow: 1;
  border: none;
}
</style>

<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="RPC" />
<link rel="manifest" href="/favicon/site.webmanifest" />

<title>RPC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbz8mmnc6pl2q57kz3iCeSAfToXTqbOF4VPVj5SVtjjUKNMLaTN0ZYzWa2hl5ZXBkK0r6w/exec"
    allow="autoplay; fullscreen; geolocation; microphone; midi; payment; usb; accelerometer; gyroscope; magnetometer; screen-wake-lock; clipboard-read; clipboard-write; web-share; encrypted-media; camera">
  </iframe>

  <!-- Hidden fallback content to pass PWABuilder validation -->
  <div style="display: none;">
    &copy; <span id="year"></span> RPC
  </div>

  <script>
    const yearEl = document.getElementById("year");
    if (yearEl) yearEl.textContent = new Date().getFullYear();
  </script>

</body>
</html>
